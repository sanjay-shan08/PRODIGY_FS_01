<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Orchard Auth - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/auth.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-visual">
            <h1>üçè Orchard Auth</h1>
            <p>Secure, Simple, Sophisticated Authentication</p>
            <img src="https://via.placeholder.com/300" alt="Login Illustration" class="img-fluid" style="max-width: 300px;">
        </div>
        <div class="auth-form">
            <div class="login-card">
                <h2 class="text-center mb-4">Login to Orchard</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <div id="errorMessage" class="alert alert-danger" style="display:none;"></div>
                    <button type="button" id="loginBtn" class="btn btn-orchard w-100 mb-3">Login</button>
                    
                    <div class="auth-divider">
                        <span>New to Orchard?</span>
                    </div>
                    
                    <a href="register.html" class="btn btn-outline-success w-100">Create an Account</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
