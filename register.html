DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Orchard Auth - Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/auth.css" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-visual">
            <h1>üçè Orchard Auth</h1>
            <p>Create Your Secure Account</p>
            <img src="https://via.placeholder.com/300" alt="Register Illustration" class="img-fluid" style="max-width: 300px;">
        </div>
        <div class="auth-form">
            <div class="register-card">
                <h2 class="text-center mb-4">Register for Orchard</h2>
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                        <div class="password-strength">
                            <div class="password-strength-meter" id="passwordStrengthMeter"></div>
                        </div>
                        <small id="passwordHint" class="form-text text-muted">Use a mix of uppercase, lowercase, numbers, and symbols</small>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPassword" required>
                    </div>
                    <div id="errorMessage" class="alert alert-danger" style="display:none;"></div>
                    <button type="button" id="registerBtn" class="btn btn-orchard w-100 mb-3">Create Account</button>
                    
                    <div class="text-center">
                        <a href="login.html" class="text-success">Already have an account? Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
